   <h1>'Olá, mundo!'</h1> 
   <h2>'Olá, mundo!'</h2>

        var num1 = Number(window.prompt ('Digite um numero: ')) // prompt retorna string
        var num2 = Number(window.prompt ('Digite outro numero: ')) // prompt retorna string

        window.alert('A soma dos valores digitados ' + num1 + ' e ' + num2 + ' é de ' + s) // concatenacao
        window.alert(`A soma dos valores digitados ${num1} e ${num2} é de ${s}`) // usa template string]
        window.alert(`${s.length}`)
        console.log('test')

          
     
        




   </script>
