<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Número</title>
    <style>
        body { 
            font: normal 18pt Arial;
            background-color: pink;
            
        }
        input {
            font: normal 18pt Arial;
            width: 200px;
            color:red;
        }
        div#res {
            color: blueviolet;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1> Somando valores </h1>
    <input type="number" name="txtn1" id="txtn1"> + 
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()" > 
    <div id = "res" > Resultado </div>
    
    
    <input type="string" name="string1" id="string1"> +
    <input type="string" name="string2" id="string2">
    <input type="button" value="Juntar nome" onclick="prompt()" > 
    <div id = "res1" > Resultado </div>
  
    <script>
        function somar(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.querySelector('div#res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong`
            }
        
        function prompt(){
            var name1 = window.document.querySelector('input#string1')
            var name2 = window.document.querySelector('input#string2')
            var resname = window.document.querySelector('div#res1')
            var nome1 = name1.value
            var nome2 = name2.value
            var nometotal = nome1 + " " + nome2
            resname.innerHTML = `O nome completo digitado entre ${nome1} e ${nome2} é: <strong>${nometotal}</strong`
        }
    
    </script>
</body>
</html>
